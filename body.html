<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Body</title>
<meta name="theme-color" content="#0b0d12" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --fg:#eef2ff; --card:#ffffffee;
    --bg1:#0b0d12; --bg2:#111a2e; --bg3:#15233b;
    --ink:#0a0b0f;
    --muscle2:#c53030; --muscle3:#e07a7a; --muscleHi:#f9c2c2;
    --play1:#22c55e; --play2:#06b6d4; --play3:#f59e0b; --play4:#a78bfa;
    --title-font: "Anton", sans-serif;
    --body-font: "Inter", system-ui, sans-serif;
    --safe-bottom: env(safe-area-inset-bottom, 16px);
    --safe-top: env(safe-area-inset-top, 16px);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:var(--body-font); color:#fff;
    background:
      radial-gradient(1200px 800px at 15% 20%, color-mix(in oklab, var(--play2) 35%, transparent), transparent 60%),
      radial-gradient(1000px 700px at 85% 30%, color-mix(in oklab, var(--play1) 28%, transparent), transparent 60%),
      radial-gradient(900px 700px at 40% 90%, color-mix(in oklab, var(--play4) 22%, transparent), transparent 60%),
      linear-gradient(120deg, var(--bg1), var(--bg2) 50%, var(--bg3));
    overflow:auto;
  }

  /* Top-left nav */
  .nav{position:fixed;left:16px;top:16px;z-index:5}
  .pill{display:inline-block;padding:8px 12px;border-radius:999px;background:#ffffffdd;color:#0a0b0f;font-weight:700;text-decoration:none;font-family:var(--body-font)}

  /* Tried & Liked (top-right) */
  .tryBtn{
    position:fixed; right:16px; top:16px; z-index:7;
    display:inline-block; padding:10px 14px; border-radius:999px;
    background:linear-gradient(90deg, var(--play3), var(--play4));
    color:#0a0b0f; font-weight:800; letter-spacing:.2px; text-decoration:none;
    box-shadow:0 10px 22px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.6);
    font-family:var(--body-font);
  }

  /* Page */
  .wrap{
    min-height:100dvh;
    display:grid; place-items:center;
    padding:calc(60px + var(--safe-top)) 18px calc(160px + var(--safe-bottom));
  }
  .title{
    margin:0; font-family:var(--title-font);
    font-size:clamp(56px, 14vw, 124px); line-height:0.95; text-align:center; letter-spacing:1px;
    background: linear-gradient(180deg, var(--muscleHi), #fff 30%, var(--muscle3) 65%, var(--muscle2) 100%);
    -webkit-background-clip:text; background-clip:text; color:transparent;
    border-bottom: 6px solid color-mix(in oklab, var(--muscle2) 60%, transparent);
    padding-bottom:10px; text-shadow:0 2px 0 rgba(0,0,0,.35), 0 8px 24px rgba(139,29,44,.45);
  }

  /* Bottom action buttons */
  .ctaRow{
    position:fixed; left:50%; transform:translateX(-50%);
    bottom:calc(18px + var(--safe-bottom)); z-index:4;
    display:grid; grid-template-columns:1fr 1fr; gap:10px;
    width:min(720px, 94vw);
  }
  @media (max-width:560px){ .ctaRow{grid-template-columns:1fr} }
  .cta{
    background:linear-gradient(90deg, var(--play2), var(--play1));
    color:var(--ink); border:none; padding:16px 18px; font-weight:800;
    border-radius:18px; box-shadow:0 12px 28px rgba(0,0,0,.35);
    cursor:pointer; letter-spacing:.4px; text-decoration:none; text-align:center;
    font-family:var(--body-font);
  }
</style>
</head>
<body>
  <!-- Top-left nav -->
  <div class="nav">
    <a class="pill" href="index.html">‚Üê Home</a>
  </div>

  <!-- Tried & Liked -->
  <a class="tryBtn" href="tried-and-liked.html">Tried and Liked</a>

  <!-- Page -->
  <main class="wrap">
    <header style="text-align:center">
      <h1 class="title">BODY</h1>
    </header>
  </main>

  <!-- Bottom action buttons -->
  <div class="ctaRow">
    <a class="cta" href="exercises.html">Exercises</a>
    <a class="cta" href="know-yourself.html">Know Yourself</a>
  </div>
</body>
</html>
