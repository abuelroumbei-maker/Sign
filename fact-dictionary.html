<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fact Checker • Dictionary of the World</title>
<meta name="theme-color" content="#0b0d12" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root{--info1:#a78bfa;--info2:#7dd3fc;--bg1:#0b0d12;--bg2:#0e1320;--tyrian:#66023C;--outline:#FFD700;
    --title-font:"Press Start 2P",system-ui,sans-serif;--body-font:ui-rounded,system-ui,sans-serif;}
  *{box-sizing:border-box} body{margin:0;background:#0b0d12;color:#fff;font-family:var(--body-font);min-height:100dvh}
  .bg{position:fixed;inset:0;z-index:-4;background:
    radial-gradient(1000px 700px at 20% 22%, color-mix(in oklab, var(--info2) 35%, transparent), transparent 60%),
    linear-gradient(120deg,var(--bg1),var(--bg2) 50%,var(--bg1))}
  .nav{position:sticky;top:0;padding:12px 14px;background:rgba(11,13,18,.8);backdrop-filter:blur(2px)}
  .pill{padding:10px 14px;border-radius:999px;background:#ffffffdd;color:#0a0b0f;font-weight:800;text-decoration:none}
  .wrap{padding:22px}
  .title{text-align:center;font-family:var(--title-font);font-size:clamp(28px,8vw,56px);color:var(--tyrian);-webkit-text-stroke:2px var(--outline);margin:8px 0 14px}
  .row{display:flex;gap:10px;align-items:center;max-width:820px;margin:0 auto 12px;flex-wrap:wrap}
  .input{flex:1;min-width:220px;border-radius:12px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);color:#fff;padding:12px;font:600 14px/1.4 var(--body-font);outline:none}
  .btn{appearance:none;border:none;border-radius:12px;padding:12px 16px;font-weight:900;cursor:pointer;background:linear-gradient(90deg,var(--info1),var(--info2));color:#0b0b12}
  .panel{max-width:820px;margin:0 auto;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.14);border-radius:16px;padding:16px;display:none}
  .word{font-weight:900;margin:0 0 6px}
  .meta{font-size:12px;color:#cbd5e1;margin:0 0 6px}
  .def{margin:.2rem 0}
</style>
</head>
<body>
<div class="bg"></div>
<div class="nav"><a class="pill" href="mind-fact-checker.html">← Fact Checker</a></div>

<div class="wrap">
  <h1 class="title">Dictionary of the World</h1>

  <div class="row">
    <input id="q" class="input" placeholder="Search a word… (press Enter)">
    <button id="btn" class="btn">Search</button>
  </div>

  <div id="result" class="panel">
    <h3 id="word" class="word"></h3>
    <div id="meta" class="meta"></div>
    <div id="defs"></div>
  </div>
</div>

<script>
const MINI_DICT={
  "entropy":{pos:"noun",defs:["A measure of disorder or randomness in a system.","In information theory, the average information content per message."],ex:"Higher entropy means more uncertainty."},
  "zeitgeist":{pos:"noun",defs:["The defining spirit or mood of a particular period of history."],ex:"The film captured the zeitgeist of the late 1990s."},
  "serendipity":{pos:"noun",defs:["The occurrence of events by chance in a happy or beneficial way."],ex:"Meeting them was pure serendipity."},
  "ephemeral":{pos:"adjective",defs:["Lasting for a very short time; transient."],ex:"Ephemeral blooms carpet the desert after rare rains."},
  "axiom":{pos:"noun",defs:["A self-evident proposition requiring no proof."],ex:"Euclid’s postulates are foundational axioms."},
  "heuristic":{pos:"noun",defs:["A practical method not guaranteed to be optimal but sufficient for immediate goals."],ex:"We used a heuristic to get a quick estimate."},
  "dichotomy":{pos:"noun",defs:["A division into two especially mutually exclusive or contradictory groups."],ex:"The essay explores the freedom vs security dichotomy."}
};
const q=document.getElementById('q'), btn=document.getElementById('btn'), result=document.getElementById('result'), wordEl=document.getElementById('word'), metaEl=document.getElementById('meta'), defsEl=document.getElementById('defs');
btn.addEventListener('click',run);
q.addEventListener('keydown',e=>{if(e.key==='Enter'){e.preventDefault();run();}});
function normalize(w){
  let s=w.trim().toLowerCase().replace(/^[^a-z]+|[^a-z]+$/g,''); if(!s) return [];
  const a=[s]; if(s.endsWith('ing')&&s.length>4)a.push(s.slice(0,-3));
  if(s.endsWith('ed')&&s.length>3)a.push(s.slice(0,-2));
  if(s.endsWith('es')&&s.length>3)a.push(s.slice(0,-2));
  if(s.endsWith('s')&&s.length>2)a.push(s.slice(0,-1));
  return [...new Set(a)];
}
function run(){
  const vars=normalize(q.value||''); if(!vars.length){show('(empty)',{pos:'—',defs:['Type a word to search.']});return;}
  let entry=null,key=null; for(const k of vars){ if(MINI_DICT[k]){ entry=MINI_DICT[k]; key=k; break; } }
  if(!entry){show(q.value||'(?)',{pos:'—',defs:['No offline entry found. Wire an API later for full coverage.']});return;}
  show(key,entry);
}
function show(word, entry){
  wordEl.textContent=word; metaEl.textContent=entry.pos?`Part of speech: ${entry.pos}`:''; defsEl.innerHTML='';
  (entry.defs||[]).forEach((d,i)=>{ const p=document.createElement('p'); p.className='def'; p.textContent=`${i+1}. ${d}`; defsEl.appendChild(p); });
  if(entry.ex){ const ex=document.createElement('p'); ex.className='def'; ex.textContent=`Example: ${entry.ex}`; defsEl.appendChild(ex); }
  result.style.display='block';
}
</script>
</body>
</html>
