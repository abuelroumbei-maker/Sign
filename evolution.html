<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Evolution</title>
<meta name="theme-color" content="#0b0d12" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root{--accent:#3b82f6;--success1:#10b981;--warn1:#f59e0b;--info1:#a78bfa;--bg1:#0b0d12;--bg2:#0e1320;--tyrian:#66023C;--outline:#FFD700;
    --title-font:"Press Start 2P",system-ui,sans-serif;--body-font:ui-rounded,system-ui,sans-serif;}
  *{box-sizing:border-box}body{margin:0;background:#0b0d12;color:#fff;font-family:var(--body-font);min-height:100dvh}
  .bg{position:fixed;inset:0;z-index:-4;background:linear-gradient(120deg,var(--bg1),var(--bg2))}
  .nav{padding:12px 14px;position:sticky;top:0;background:rgba(11,13,18,.8);backdrop-filter:blur(2px)}
  .pill{padding:10px 14px;border-radius:999px;background:#ffffffdd;color:#0a0b0f;font-weight:800;text-decoration:none}
  .wrap{padding:22px}
  .title{text-align:center;font-family:var(--title-font);font-size:clamp(28px,8vw,60px);color:var(--tyrian);-webkit-text-stroke:2px var(--outline)}
  .grid{max-width:900px;margin:24px auto;display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
  .card{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.14);border-radius:16px;padding:14px}
  .btn{width:100%;padding:18px;font-weight:900;border:none;border-radius:16px;cursor:pointer;font-size:16px}
  .btn-primary{background:linear-gradient(90deg,var(--accent),#60a5fa);color:#0b0d12}
  .btn-success{background:linear-gradient(90deg,var(--success1),#34d399);color:#052e24}
  .btn-warn{background:linear-gradient(90deg,var(--warn1),#fbbf24);color:#251a00}
  .btn-info{background:linear-gradient(90deg,var(--info1),#7dd3fc);color:#0b0b12}
</style>
</head>
<body>
<div class="bg"></div>
<div class="nav"><a class="pill" href="mind.html">‚Üê Mind</a></div>
<div class="wrap">
  <h1 class="title">Evolution</h1>
  <div class="grid">
    <div class="card"><button class="btn btn-warn">Why?</button></div>
    <div class="card"><a href="evolution-fact.html"><button class="btn btn-primary">Fact Evolution</button></a></div>
    <div class="card"><a href="evolution-world.html"><button class="btn btn-success">The World</button></a></div>
    <div class="card"><a href="evolution-history.html"><button class="btn btn-info">What Has Been</button></a></div>
  </div>
</div>
</body>
</html>
