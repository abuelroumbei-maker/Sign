<style>
  :root{
    --bg1:#0b0d12; --bg2:#111a2e; --bg3:#15233b;

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:var(--body-font); color:#fff;
    background:linear-gradient(120deg, var(--bg1), var(--bg2) 50%, var(--bg3));

  .wrap{min-height:100dvh; display:grid; place-items:center; padding:96px 18px 28px}
  h1{
    margin:0 0 18px 0; font-family:var(--title-font);
    font-size:clamp(44px, 11vw, 96px); letter-spacing:1px;
    background: linear-gradient(180deg, var(--muscleHi), #fff 30%, var(--muscle3) 65%, var(--muscle2) 100%);
    -webkit-background-clip:text; background-clip:text; color:transparent;
  }
  p{max-width:720px; margin:0 auto 24px; text-align:center; color:#e2e8f0; font-weight:500}
</style>
