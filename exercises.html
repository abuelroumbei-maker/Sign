<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="theme-color" content="#0b0d12" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<style>
  /* === Keep all your original styles === */
  :root{
    --fg:#eef2ff; --muted:#b4c1d9; --card:#ffffffee;
    --bg1:#0b0d12; --bg2:#111a2e; --bg3:#15233b;
    --ink:#0a0b0f;
    --muscle1:#8b1d2c; --muscle2:#c53030; --muscle3:#e07a7a; --muscleHi:#f9c2c2;
    --play1:#22c55e; --play2:#06b6d4; --play3:#f59e0b; --play4:#a78bfa;
    --title-font: "Anton", sans-serif;
    --body-font: ui-rounded, system-ui, sans-serif;
  }
  body{margin:0;font-family:var(--body-font);color:#fff;background:linear-gradient(120deg,var(--bg1),var(--bg2) 50%,var(--bg3));overflow:auto}
  .nav{position:fixed;left:16px;top:16px;z-index:5} /* now empty */
  .wrap{min-height:100dvh;display:grid;place-items:center;padding:80px 18px 160px}
  .title{margin:0;font-family:var(--title-font);font-size:clamp(48px,12vw,112px);text-align:center;color:#fff}
  /* CTA buttons row */
  .ctaRow{
    position:fixed; left:50%; transform:translateX(-50%);
    bottom:calc(18px + env(safe-area-inset-bottom,16px)); z-index:4;
    display:grid; grid-template-columns:repeat(2,1fr); gap:10px;
    width:min(720px,94vw);
  }
  @media(max-width:560px){.ctaRow{grid-template-columns:1fr}}
  .cta{
    background:linear-gradient(90deg,var(--play2),var(--play1));
    color:var(--ink); border:none; padding:16px 18px; font-weight:900;
    border-radius:18px; box-shadow:0 12px 28px rgba(0,0,0,.35);
    cursor:pointer; text-align:center; text-decoration:none;
  }
</style>
</head>
<body>
  <!-- Top nav now empty -->
  <div class="nav"></div>

  <!-- Main header -->
  <main class="wrap">
    <header style="text-align:center">
      <h1 class="title">Exercises</h1>
    </header>
  </main>

  <!-- Bottom buttons -->
  <div class="ctaRow">
    <a class="cta" href="at-home.html">At Home</a>
    <a class="cta" href="outside.html">Outside</a>
    <a class="cta" href="at-gym.html">At the Gym</a>
    <a class="cta" href="train-now.html">Train Now</a>
  </div>

  <!-- === Keep all your original drawers, tabs, games, scripts here === -->
</body>
</html>
