<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soul</title>
  <meta name="theme-color" content="#0b0d12" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --fg:#e5e7eb; --card:#ffffffdd;
      --accent:#8b5cf6; --accent2:#ddd6fe; --accent3:#c084fc;
      --bg1:#0b0d12; --bg2:#0e1320;
      --title-font: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      --body-font:  ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:var(--body-font);color:#fff;background:#0b0d12;overflow:hidden}

    /* Background */
    .bg{
      position:fixed; inset:0; z-index:-4;
      background:
        radial-gradient(1100px 700px at 15% 20%, color-mix(in oklab, var(--accent) 45%, transparent), transparent 60%),
        radial-gradient(1000px 700px at 85% 30%, color-mix(in oklab, var(--accent2) 45%, transparent), transparent 60%),
        radial-gradient(900px 700px at 40% 90%, color-mix(in oklab, var(--accent3) 35%, transparent), transparent 60%),
        linear-gradient(120deg, var(--bg1), var(--bg2) 50%, var(--bg1));
      animation:bgDrift 20s ease-in-out infinite alternate; filter:saturate(1.05) brightness(1.03);
    }
    @keyframes bgDrift{from{transform:translateX(0)} to{transform:translateX(-1.6%)}}
    #stars{position:fixed; inset:0; pointer-events:none; z-index:-3}

    /* Top-left nav */
    .nav{position:fixed;left:18px;top:18px;display:flex;gap:10px;flex-wrap:wrap;z-index:5}
    .pill{
      display:inline-block;padding:8px 12px;border-radius:999px;background:#ffffffdd;color:#0a0b0f;font-weight:800;text-decoration:none
    }

    /* Center content */
    .wrap{min-height:100%;display:grid;place-items:center;padding:22px}
    .topSpacer{height:10vh}
    .title{
      margin:0 0 20px 0;
      font-size:clamp(40px,10vw,86px);
      background:linear-gradient(90deg,#fff,color-mix(in srgb,var(--accent2) 35%,#fff));
      -webkit-background-clip:text;background-clip:text;color:transparent;
      filter:drop-shadow(0 8px 24px color-mix(in srgb, var(--accent) 22%, transparent));
      font-weight:900; letter-spacing:.5px; text-align:center
    }

    .actions{display:flex;gap:14px;flex-wrap:wrap;justify-content:center;margin-top:6px}
    .btn{
      appearance:none;border:0;cursor:pointer;
      padding:14px 18px;border-radius:14px;
      font-weight:900;letter-spacing:.4px;
      color:#0a0b0f;background:var(--card);
      box-shadow:0 10px 26px rgba(0,0,0,.25);
      transition:transform .08s ease, box-shadow .12s ease, background .2s ease, opacity .2s ease;
      user-select:none;text-decoration:none;display:inline-block
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 14px 30px rgba(0,0,0,.28)}
    .btn:active{transform:translateY(0);box-shadow:0 8px 20px rgba(0,0,0,.2)}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent3));color:#fff}

    /* Strength: fixed in the upper-right, neon-lit (no movement) */
    .strengthDock{
      position:fixed; right:24px; top:18px; z-index:6;
      display:flex; align-items:flex-end;
    }
    .btn.neon{
      position:relative;
      padding:16px 22px;
      color:#fff;
      background: radial-gradient(120% 120% at 30% 20%, rgba(255,255,255,.2), rgba(255,255,255,.08) 40%, rgba(255,255,255,.03) 70%) #12131a;
      border:1px solid rgba(255,255,255,.22);
      text-transform:uppercase;
      letter-spacing:.6px;
      box-shadow:
        0 0 10px rgba(168,85,247,.45),
        0 0 22px rgba(59,130,246,.35),
        inset 0 0 18px rgba(99,102,241,.25);
      overflow:hidden;
    }
    .btn.neon::before{
      content:"";
      position:absolute; inset:-2px;
      background: conic-gradient(from 0deg,
        #60a5fa33, #a78bfa44, #f472b644, #22d3ee44, #60a5fa33);
      filter: blur(16px);
      animation: spinGlow 6s linear infinite;
      z-index:-1;
    }
    .btn.neon::after{
      content:"";
      position:absolute; top:-120%; left:-30%;
      width:40%; height:300%;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,.7), transparent);
      transform:rotate(25deg);
      mix-blend-mode:soft-light; opacity:.0;
      transition:opacity .25s ease, left .8s ease;
      pointer-events:none;
    }
    .btn.neon:hover::after{opacity:.7; left:120%}
    @keyframes spinGlow { to { transform: rotate(360deg) } }

    /* Magic particle styles (click burst) */
    #magicLayer{position:fixed; inset:0; pointer-events:none; z-index:7}
    .particle{
      position:absolute; width:10px; height:10px; border-radius:50%;
      transform: translate(-50%, -50%) scale(0.6);
      opacity:.95; will-change: transform, opacity;
      filter: drop-shadow(0 0 6px currentColor);
      animation: burst 900ms ease-out forwards, fadeOut 1100ms ease-out forwards;
    }
    @keyframes burst{
      from{ transform: translate(var(--x0), var(--y0)) scale(0.6) rotate(0deg) }
      to{   transform: translate(var(--x1), var(--y1)) scale(1) rotate(var(--rot)) }
    }
    @keyframes fadeOut{ to { opacity:0 } }
  </style>
</head>
<body>
  <div class="bg"></div>
  <canvas id="stars"></canvas>

  <!-- Top-left: Home only -->
  <div class="nav">
    <a class="pill" href="index.html">‚Üê Home</a>
  </div>

  <!-- Upper-right Strength button -->
  <div class="strengthDock">
    <button class="btn neon" id="btnStrength">Strength</button>
  </div>

  <!-- Center content -->
  <div class="wrap">
    <div class="topSpacer" aria-hidden="true"></div>
    <h1 class="title">Soul</h1>

    <div class="actions" aria-label="Soul actions">
      <!-- Existing Spirit button -->
      <a class="btn primary" href="spirit.html" id="btnSpirit">Spirit</a>
      <!-- New Purpose button -->
      <a class="btn" href="purpose.html" id="btnPurpose">Purpose</a>
      <!-- New Windows button -->
      <a class="btn" href="windows.html" id="btnWindows">Windows</a>
    </div>
  </div>

  <!-- Particle layer -->
  <div id="magicLayer" aria-hidden="true"></div>

  <script>
    /* ===== Background stars ===== */
    const stars=document.getElementById('stars'), sctx=stars.getContext('2d');
    function resize(){ stars.width=innerWidth; stars.height=innerHeight; }
    resize(); addEventListener('resize',resize);
    const STARS=Array.from({length:160}).map(()=>({
      x:Math.random()*innerWidth, y:Math.random()*innerHeight,
      z:Math.random()*1.5+.3, dx:(Math.random()-.5)*0.15, dy:(Math.random()-.5)*0.15
    }));
    (function draw(){ requestAnimationFrame(draw); sctx.clearRect(0,0,stars.width,stars.height);
      STARS.forEach(s=>{ s.x+=s.dx*s.z; s.y+=s.dy*s.z;
        if(s.x<0)s.x+=stars.width; if(s.x>stars.width)s.x-=stars.width;
        if(s.y<0)s.y+=stars.height; if(s.y>stars.height)s.y-=stars.height;
        sctx.fillStyle=`rgba(255,255,255,${0.25*s.z})`; sctx.fillRect(s.x,s.y,1.2*s.z,1.2*s.z);
      });
    })();

    /* ===== Strength button: neon click magic (no movement) ===== */
    const strengthBtn = document.getElementById('btnStrength');
    const magicLayer = document.getElementById('magicLayer');

    function spawnParticles(x, y, count=34){
      for(let i=0;i<count;i++){
        const p = document.createElement('span');
        p.className = 'particle';
        const hue = Math.floor(Math.random()*360);
        p.style.color = `hsl(${hue} 90% 60%)`;
        p.style.background = 'currentColor';

        const angle = Math.random() * Math.PI * 2;
        const radius = 80 + Math.random()*120;
        const endX = Math.cos(angle) * radius;
        const endY = Math.sin(angle) * radius;
        const rot = (Math.random()*720 - 360) + 'deg';

        p.style.setProperty('--x0', x+'px');
        p.style.setProperty('--y0', y+'px');
        p.style.setProperty('--x1', (x+endX)+'px');
        p.style.setProperty('--y1', (y+endY)+'px');
        p.style.setProperty('--rot', rot);

        magicLayer.appendChild(p);
        setTimeout(()=> p.remove(), 1200);
      }
    }

    function handleStrengthClick(){
      const rect = strengthBtn.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top + rect.height/2;

      const prev = strengthBtn.style.boxShadow;
      strengthBtn.style.boxShadow =
        '0 0 16px rgba(168,85,247,.9), 0 0 36px rgba(59,130,246,.8), inset 0 0 22px rgba(99,102,241,.6)';
      setTimeout(()=>{ strengthBtn.style.boxShadow = prev; }, 160);

      spawnParticles(cx, cy, 42);
    }

    strengthBtn.addEventListener('click', handleStrengthClick);
  </script>
</body>
</html>
