<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mind • Fact Checker</title>
<meta name="theme-color" content="#0b0d12" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  :root{
    --accent:#10b981; --accent2:#34d399;
    --bg1:#0b0d12; --bg2:#0e1320;
    --tyrian:#66023C; --outline:#FFD700;
    --title-font:"Press Start 2P",system-ui,sans-serif;
    --body-font:ui-rounded,system-ui,sans-serif;
  }
  *{box-sizing:border-box}
  body{margin:0;background:#0b0d12;color:#fff;font-family:var(--body-font);min-height:100dvh}
  .bg{position:fixed;inset:0;z-index:-4;background:
    radial-gradient(1000px 700px at 18% 22%, color-mix(in oklab, var(--accent) 40%, transparent), transparent 60%),
    linear-gradient(120deg,var(--bg1),var(--bg2) 50%,var(--bg1))}
  .nav{position:sticky;top:0;padding:12px 14px;background:rgba(11,13,18,.8);backdrop-filter:blur(2px)}
  .pill{padding:10px 14px;border-radius:999px;background:#ffffffdd;color:#0a0b0f;font-weight:800;text-decoration:none}

  .wrap{padding:22px;display:grid;gap:16px}
  .title{text-align:center;font-family:var(--title-font);font-size:clamp(28px,8vw,60px);color:var(--tyrian);-webkit-text-stroke:2px var(--outline);margin:8px 0}
  .panel{max-width:980px;margin:0 auto;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.14);border-radius:16px;padding:16px}

  .muted{font-size:12px;color:#cbd5e1;margin-bottom:8px}
  .row{display:flex;gap:10px;align-items:stretch;flex-wrap:wrap}
  .area{flex:1;min-width:240px;border-radius:12px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);color:#fff;padding:12px;font:600 14px/1.4 var(--body-font);outline:none;min-height:120px}
  .btn{appearance:none;border:none;border-radius:12px;padding:12px 16px;font-weight:900;cursor:pointer}
  .btn-success{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#052e24}

  .badge{font-size:12px;font-weight:900;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.2)}
  .badge-true{background:#10b98122;border-color:#10b981}
  .badge-false{background:#ef444422;border-color:#ef4444}
  .badge-unknown{background:#94a3b822;border-color:#94a3b8}

  .actions{display:flex;gap:10px;align-items:center;margin-top:10px;flex-wrap:wrap}
  .explain{display:none;margin-top:12px}
  @media (max-width:480px){
    .wrap{padding:86px 14px 18px}
  }
</style>
</head>
<body>
<div class="bg"></div>
<div class="nav"><a class="pill" href="mind.html">← Mind</a></div>

<div class="wrap">
  <h1 class="title">Fact Checker</h1>

  <div class="panel">
    <div class="muted">Type a fact to check (offline heuristic). You can wire a real API later.</div>

    <div class="row">
      <textarea id="fcInput" class="area" placeholder='e.g., "The Sahara is the largest hot desert."'></textarea>
      <button id="btnFcCheck" class="btn btn-success">Check</button>
    </div>

    <div class="actions">
      <span id="fcBadge" class="badge badge-unknown" style="display:none">UNKNOWN</span>
      <span id="fcMsg" class="muted"></span>
      <span style="flex:1"></span>
      <button id="btnFcEvolve" class="btn" style="display:none;background:rgba(255,255,255,.08);color:#e2e8f0;border:1px solid rgba(255,255,255,.16)">EVOLVE</button>
    </div>

    <div id="fcExplanation" class="panel explain"></div>
  </div>
</div>

<script>
/* Heuristic fact checker (offline) */
const fcInput=document.getElementById('fcInput');
const btnCheck=document.getElementById('btnFcCheck');
const btnEvolve=document.getElementById('btnFcEvolve');
const fcBadge=document.getElementById('fcBadge');
const fcMsg=document.getElementById('fcMsg');
const fcExplain=document.getElementById('fcExplanation');

btnCheck.addEventListener('click',()=>{
  const text=(fcInput.value||'').trim();
  if(!text){
    fcMsg.textContent='Type a fact to check.';
    fcBadge.style.display='none';
    btnEvolve.style.display='none';
    fcExplain.style.display='none';
    return;
  }
  const { verdict, message, explanation } = check(text);
  fcBadge.textContent = verdict.toUpperCase();
  fcBadge.className = 'badge ' + (verdict==='true' ? 'badge-true' : verdict==='false' ? 'badge-false' : 'badge-unknown');
  fcBadge.style.display='inline-block';
  fcMsg.textContent = message;
  btnEvolve.style.display='inline-block';
  btnEvolve.onclick = ()=>{
    fcExplain.innerHTML = `<div class="muted" style="margin:0 0 6px">Explanation</div><div style="font-size:16px;line-height:1.5">${escapeHTML(explanation)}</div>`;
    fcExplain.style.display='block';
  };
});

function check(text){
  const t=text.toLowerCase();
  if(/sahara .*largest .*hot desert/.test(t)) return {verdict:'true', message:'Matches established geography references.', explanation:'The Sahara covers ~9 million km² across North Africa, the largest hot desert by area. Antarctica is larger overall but is a cold desert.'};
  if(/earth .* flat/.test(t)) return {verdict:'false', message:'Contradicted by geophysical evidence.', explanation:'Orbital mechanics, satellite imagery, and geodesy confirm an oblate spheroid Earth.'};
  if(/honey .* (never .* spoil|lasts forever)/.test(t)) return {verdict:'true', message:'Generally true with caveats.', explanation:'Low water activity, acidity, and antimicrobial compounds prevent spoilage when sealed properly.'};
  return {verdict:'unknown', message:'Ambiguous or too broad.', explanation:'Specify names, dates, units, and scope for reliable verification.'};
}
function escapeHTML(str){return String(str).replace(/[&<>"']/g,s=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[s]));}
</script>
</body>
</html>
