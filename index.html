<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Home</title>
<meta name="theme-color" content="#0b0d12" />

<style>
  :root{
    --bg1:#0b0d12; --bg2:#0e1320;
    --pastel-green:#86efac; /* Body */
    --pastel-red:#fca5a5;   /* Heart */
    --pastel-blue:#93c5fd;  /* Mind */
    --pastel-yellow:#fde68a;/* Soul */
    --pastel-pink:#fbcfe8;  /* Today */
    --pastel-brown:#d6ccc2; /* Who am I */
    --tyrian-purple:#66023c;/* Plus */
  }
  *{box-sizing:border-box}
  html,body{height:100%; margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b0d12; overflow:hidden;}

  .bg{ position:fixed; inset:0; z-index:-3; background:
    radial-gradient(1100px 700px at 15% 20%, color-mix(in oklab, #6d5efc 30%, transparent), transparent 60%),
    radial-gradient(1000px 700px at 85% 30%, color-mix(in oklab, #00c2ff 30%, transparent), transparent 60%),
    radial-gradient(900px 700px at 40% 90%, color-mix(in oklab, #2dd4bf 25%, transparent), transparent 60%),
    linear-gradient(120deg, var(--bg1), var(--bg2) 50%, var(--bg1));
    animation:bgDrift 22s ease-in-out infinite alternate; filter:saturate(1.05) brightness(1.03);
  }
  @keyframes bgDrift{from{transform:translateX(0)}to{transform:translateX(-1.6%)}}

  #stars, #trail{position:fixed; inset:0; z-index:-2; pointer-events:none;}

  header{ position:absolute; top:10px; left:10px; display:flex; flex-direction:column; gap:10px; }
  .btn{ appearance:none; border:0; border-radius:12px; font-weight:800; cursor:pointer; padding:10px 14px; text-decoration:none; color:#0a0b0f; box-shadow:0 10px 24px rgba(0,0,0,.28); }
  .today-btn{ background:var(--pastel-pink); }

  .top-right{ position:absolute; top:10px; right:10px; display:flex; flex-direction:column; gap:10px; }
  .login-btn{ background:#fff; }
  .whoami-btn{ background:var(--pastel-brown); color:#000; }

  nav{ position:fixed; bottom:0; left:0; right:0; height:60px; background:rgba(0,0,0,0.4); backdrop-filter:blur(8px);
       display:flex; justify-content:space-around; align-items:center; }
  nav a{ flex:1; display:flex; justify-content:center; align-items:center; font-size:24px; font-weight:900; margin:0 6px; text-decoration:none; background:none; border:none; }
  nav .b{ color:var(--pastel-green); }
  nav .h{ color:var(--pastel-red); }
  nav .m{ color:var(--pastel-blue); }
  nav .s{ color:var(--pastel-yellow); }
  nav .plus{ background:var(--tyrian-purple); color:#fff; border-radius:50%; width:42px; height:42px; font-size:26px; }

  @media (max-width: 480px){
    nav a{ font-size:20px; }
    .btn{ padding:8px 10px; font-size:14px; }
  }
</style>
</head>
<body>
  <div class="bg"></div>
  <canvas id="stars"></canvas>
  <canvas id="trail"></canvas>

  <header>
    <a class="btn today-btn" href="today.html">Today is the day Iâ€¦</a>
  </header>

  <div class="top-right">
    <a class="btn login-btn" href="#">Log in / Sign up</a>
    <a class="btn whoami-btn" href="whoami.html">Who am I</a>
  </div>

  <nav>
    <a href="body.html" class="b" aria-label="Body">B</a>
    <a href="heart.html" class="h" aria-label="Heart">H</a>
    <a href="explore.html" class="plus" aria-label="Explore">+</a>
    <a href="mind.html" class="m" aria-label="Mind">M</a>
    <a href="soul.html" class="s" aria-label="Soul">S</a>
  </nav>

<script>
// ==== Stars ====
const stars=document.getElementById('stars');const sctx=stars.getContext('2d');
function sizeStars(){stars.width=innerWidth;stars.height=innerHeight;}sizeStars();addEventListener('resize',sizeStars);
const STARS=Array.from({length:180}).map(()=>({x:Math.random()*innerWidth,y:Math.random()*innerHeight,z:Math.random()*1.5+.3}));
let mpX=.5,mpY=.5;addEventListener('pointermove',e=>{mpX=e.clientX/innerWidth;mpY=e.clientY/innerHeight;});
(function drawStars(){requestAnimationFrame(drawStars);sctx.clearRect(0,0,stars.width,stars.height);STARS.forEach(s=>{s.x+=(mpX-.5)*s.z*.25;s.y+=(mpY-.5)*s.z*.25;if(s.x<0)s.x+=stars.width;if(s.x>stars.width)s.x-=stars.width;if(s.y<0)s.y+=stars.height;if(s.y>stars.height)s.y-=stars.height;sctx.fillStyle=`rgba(255,255,255,${0.25*s.z})`;sctx.fillRect(s.x,s.y,1.2*s.z,1.2*s.z);});})();

// ==== Rainbow Trail ====
const trail=document.getElementById('trail');const tctx=trail.getContext('2d');
function sizeTrail(){trail.width=innerWidth;trail.height=innerHeight;}sizeTrail();addEventListener('resize',sizeTrail);
let points=[];addEventListener('pointermove',e=>{points.push({x:e.clientX,y:e.clientY,t:Date.now()});if(points.length>150)points.shift();});
(function drawTrail(){requestAnimationFrame(drawTrail);const now=Date.now();tctx.clearRect(0,0,trail.width,trail.height);if(points.length<2)return;tctx.lineCap='round';tctx.lineJoin='round';tctx.globalCompositeOperation='lighter';
for(let i=1;i<points.length;i++){const p0=points[i-1],p1=points[i];const age=now-p1.t;if(age>1600)continue;const life=1-age/1600,w=2+life*6,hue=(p1.t/12)%360;tctx.strokeStyle=`hsla(${hue},85%,60%,${0.12+life*0.28})`;tctx.lineWidth=w;tctx.beginPath();tctx.moveTo(p0.x,p0.y);tctx.lineTo(p1.x,p1.y);tctx.stroke();}})();
</script>
</body>
</html>
