<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>At Home • Body</title>
<meta name="theme-color" content="#0b0d12" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<style>
  :root{
    --fg:#eef2ff; --muted:#b4c1d9; --card:#ffffffee;
    --bg1:#0b0d12; --bg2:#111a2e; --bg3:#15233b;
    --ink:#0a0b0f;
    --muscle2:#c53030; --muscle3:#e07a7a; --muscleHi:#f9c2c2;
    --play1:#22c55e; --play2:#06b6d4;
    --title-font:"Anton",sans-serif;
    --body-font:ui-rounded,system-ui,sans-serif;
  }
  body{margin:0;font-family:var(--body-font);color:#fff;
    background:linear-gradient(120deg,var(--bg1),var(--bg2) 50%,var(--bg3));
  }
  .wrap{min-height:100dvh;display:grid;place-items:center;padding:80px 18px 160px}
  .title{margin:0;font-family:var(--title-font);font-size:clamp(48px,12vw,112px);text-align:center;color:#fff}

  .lib-top{display:flex;align-items:center;justify-content:center;margin:20px auto;max-width:640px;width:100%}
  .search{flex:1;display:flex;align-items:center;gap:8px;background:rgba(255,255,255,.14);border-radius:12px;padding:8px 12px}
  .search input{flex:1;background:transparent;border:none;color:#fff;outline:none;font-weight:700;font-size:14px}

  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:14px;padding:0 18px}
  .card{background:rgba(255,255,255,.10);border:1.5px solid rgba(255,255,255,.22);border-radius:18px;padding:12px;display:flex;flex-direction:column;gap:10px}
  .card h3{margin:0;font-size:18px;letter-spacing:.2px}
  .meta{font-size:12px;color:#cbd5e1;display:flex;flex-wrap:wrap;gap:8px}
  .badge{background:#ffffff;color:#0a0b0f;border-radius:999px;padding:2px 8px;font-weight:900;font-size:11px}
  details{border-top:1px dashed rgba(255,255,255,.2);padding-top:8px}
  details > summary{cursor:pointer;font-weight:800;list-style:none}
  details > summary::-webkit-details-marker{display:none}
  ul{margin:.4em 0 .2em 1.1em}
  li{margin:.2em 0}

  /* Bottom buttons */
  .ctaRow{
    position:fixed;left:50%;transform:translateX(-50%);
    bottom:calc(18px + env(safe-area-inset-bottom,16px));z-index:4;
    display:grid;grid-template-columns:1fr 1fr;gap:10px;width:min(720px,94vw)
  }
  @media(max-width:560px){.ctaRow{grid-template-columns:1fr}}
  .cta{
    background:linear-gradient(90deg,var(--play2),var(--play1));
    color:var(--ink);border:none;padding:16px 18px;font-weight:900;
    border-radius:18px;box-shadow:0 12px 28px rgba(0,0,0,.35);
    cursor:pointer;text-align:center;text-decoration:none;
  }
</style>
</head>
<body>
  <main class="wrap">
    <header style="text-align:center">
      <h1 class="title">At Home</h1>
    </header>
  </main>

  <!-- Search -->
  <div class="lib-top">
    <label class="search">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.2-4.2M10.8 18a7.2 7.2 0 1 1 0-14.4 7.2 7.2 0 0 1 0 14.4Z" stroke="white" stroke-opacity=".8" stroke-width="2" stroke-linecap="round"/></svg>
      <input id="q" placeholder="Search movement, muscle, equipment…" />
    </label>
  </div>

  <!-- Exercises grid -->
  <div class="grid" id="cards" aria-live="polite"></div>

  <!-- Bottom buttons -->
  <div class="ctaRow">
    <button class="cta" id="showHome">Exercises</button>
    <button class="cta" id="showLazy">Lazy Gains</button>
  </div>

<script>
/* ===== Data (At Home + Lazy Gains) ===== */
const LIBRARIES = {
  home: [
    { id:"pushup", name:"Push-Up", muscles:["Chest","Triceps","Core"], level:"Beginner+", equipment:"Bodyweight", setsReps:"3–4 × 6–12",
      steps:["Hands under shoulders, body in a straight line.","Lower until chest is close to floor.","Press through palms to rise."],
      cues:["Squeeze glutes","Screw palms into floor","Exhale as you press"], mistakes:["Elbows flaring wide","Sagging hips","Head jutting forward"] },
    { id:"squat-bw", name:"Bodyweight Squat", muscles:["Quads","Glutes","Core"], level:"Beginner", equipment:"Bodyweight", setsReps:"3–4 × 10–15",
      steps:["Feet shoulder-width, sit hips back/down.","Knees track over toes, chest tall.","Drive mid-foot to stand."],
      cues:["Knees track with toes","Weight mid-foot","Brace before each rep"], mistakes:["Heels lifting","Knees caving in"] }
  ],
  lazy: [
    { id:"toe-curls", name:"Toe Curls", muscles:["Intrinsic foot","Calves"], level:"Super easy", equipment:"Towel", setsReps:"2–3 × 10–20 each foot",
      steps:["Spread toes, curl towel or floor.","Hold 1s, then release.","Keep ankle neutral."],
      cues:["Slow squeeze","Full release","Breathe easy"], mistakes:["Cramping from rushing"] },
    { id:"neck-rolls", name:"Neck Rolls", muscles:["Neck flexors/extensors"], level:"Super easy", equipment:"None", setsReps:"1–2 × 3 slow circles",
      steps:["Sit tall. Draw small circles with nose.","Switch directions."],
      cues:["Tiny circles","Relax jaw"], mistakes:["Forcing end-range","Shrugging shoulders"] }
  ]
};

let currentTab = 'home';
let searchTerm = '';
const q = document.getElementById('q');
const cards = document.getElementById('cards');
function renderList(list){
  const data = !searchTerm ? list : list.filter(item=>{
    const hay=(item.name+' '+item.muscles.join(' ')+' '+(item.equipment||'')+' '+(item.level||'')).toLowerCase();
    return hay.includes(searchTerm);
  });
  cards.innerHTML=data.map(renderCard).join('');
}
function renderCard(ex){
  return `
    <article class="card" data-id="${ex.id}">
      <h3>${ex.name}</h3>
      <div class="meta">
        ${ex.level?`<span class="badge">${ex.level}</span>`:''}
        ${ex.equipment?`<span class="badge">${ex.equipment}</span>`:''}
        ${ex.setsReps?`<span class="badge">${ex.setsReps}</span>`:''}
        ${ex.muscles?.length?ex.muscles.slice(0,3).map(m=>`<span class="badge">${m}</span>`).join(''):''}
      </div>
      <details><summary>Technique steps</summary><ul>${ex.steps.map(s=>`<li>${s}</li>`).join('')}</ul></details>
      ${ex.cues?`<details><summary>Coaching cues</summary><ul>${ex.cues.map(c=>`<li>${c}</li>`).join('')}</ul></details>`:''}
      ${ex.mistakes?`<details><summary>Common mistakes</summary><ul>${ex.mistakes.map(m=>`<li>${m}</li>`).join('')}</ul></details>`:''}
    </article>
  `;
}
q.addEventListener('input',()=>{
  searchTerm=q.value.toLowerCase();
  const list=currentTab==='home'?LIBRARIES.home:LIBRARIES.lazy;
  renderList(list);
});
document.getElementById('showHome').addEventListener('click',()=>{currentTab='home';renderList(LIBRARIES.home);});
document.getElementById('showLazy').addEventListener('click',()=>{currentTab='lazy';renderList(LIBRARIES.lazy);});

/* Initial render */
renderList(LIBRARIES.home);
</script>
</body>
</html>
